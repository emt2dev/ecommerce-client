<section id="contact">
    <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
    </div>
    <div class="offcanvas-body">
      <div class="container">
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10">
            <div class="card" style="border-radius: 1rem">
              <h1 class="mb-5 text-center">Contact me</h1>
              <form class="contactForm">
                <div class="row">
                  <div class="form-outline mb-4">
                    <div class="form-outline">
                      <input type="text" id="name" class="form-control" />
                      <label class="form-label" for="name">Name</label>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <div class="form-outline">
                      <input type="text" id="phoneNumber" class="form-control" />
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <div class="form-outline">
                    <input type="text" id="companyName" class="form-control" />
                    <label class="form-label" for="companyName">Company Name</label>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control" />
                  <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <textarea class="form-control" id="reason" rows="4"></textarea>
                  <label class="form-label" for="reason">Reason for Contact</label>
                </div>

                <div class="form-outline mb-4">
                    <div class="form-outline">
                      <input type="text" id="honeypot" class="form-control" hidden/>
                    </div>
                  </div>

                <button type="submit" class="btn btn-success btn-rounded btn-block">
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
